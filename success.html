
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0ffe0;
      text-align: center;
      padding: 30px;
    }
    .box {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }
    h2 {
      color: #28a745;
      font-size: 24px;
    }
    p {
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6600;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Payment Success!</h2>
    <p>Your payment has been received. Your diamonds will be delivered soon.</p>
    <button onclick="goBack()">Another Top-Up</button>
  </div>

  <script>
    function goBack() {
      setTimeout(() => {
        window.location.href = "topup.html";
      }, 10000); // 10 seconds delay
    }
  </script>
</body>
</html>
